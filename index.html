<body>

  <header>
      <h1>jQuery Ajax Image Upload Demo</h1>
  </header>

  <div id="main" role="main">


        <form method="post" id="upload-image-form">

          <h2>Upload Image Form</h2>

          <div class="cell">
            <div class="row requiredRow">
                <label id="image-upload-ariaLabel" for="picture">Select Image:</label> <input type="file" size="40" name="image-upload" id="image-upload"> <button id="remove-image-upload"><img src="img/cross.png" /> Remove</button>
            </div>
          </div>

          <div class="cell">
              <h2>Generated Image Thumbnail:</h2>
              <div id="image_preview_wrap">
                  <img class="loading" alt="loading..." src="img/loading.gif">
                  <img alt="picture" src="img/350x150.jpg" id="image_preview">
              </div>
          </div>

          <div class="cell">
              <h2>Saved Original Image:</h2>
              <div id="image_original_wrap">
                  <img class="loading" alt="loading..." src="img/loading.gif">
                  <img alt="The original uploaded image will appear here..." src="" id="image_original">
              </div>
          </div>


          <div class="cell lastcell">
             <input type="submit" value="Submit Form" class="submit-btn">
          </div>

        </form>

  </div>
